

<!Doctype html>
<head>
	<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content = "width=device-width ,initial-scale=1">
		<title>add_product</title>
		<style>
		
		h2{
			font-size:40px;
			font-color:rgb(30,0,0);
		}
		.product-form{
			margin-top:60px;
			border:1px solid rgba(52,108,162);
			padding:30px;
		}
		.product-form input,.product-form textarea{
			display:block;
			margin:20px 0 0 0;
			padding:10px;
			font-size:20px;
			border-radius: 5px;

		}
		 

		</style>
</head>
<body>
 <div class="add-product">
 	<h2>Add Product</h2>
 	<h4>Fill in the details. </h4>
 	<form class="product-form" action="{%url 'add'%}" method="post" enctype="multipart/form-data">
 		{%csrf_token%}
 		{{form}}
 		
 		<input type="submit" value="Add">
 	</form>
 </div>




</body>
